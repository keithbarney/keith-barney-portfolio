<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#1A1A1A"/>
  <!-- Hierarchical tree structure â€” design system governance & team management -->
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Root node -->
    <circle cx="400" cy="80" r="24" fill="#333"/>
    <!-- Level 1 branches -->
    <line x1="400" y1="104" x2="200" y2="200"/>
    <line x1="400" y1="104" x2="400" y2="200"/>
    <line x1="400" y1="104" x2="600" y2="200"/>
    <circle cx="200" cy="220" r="18" fill="#333"/>
    <circle cx="400" cy="220" r="18" fill="#333"/>
    <circle cx="600" cy="220" r="18" fill="#333"/>
    <!-- Level 2 branches -->
    <line x1="200" y1="238" x2="120" y2="340"/>
    <line x1="200" y1="238" x2="280" y2="340"/>
    <line x1="400" y1="238" x2="360" y2="340"/>
    <line x1="400" y1="238" x2="440" y2="340"/>
    <line x1="600" y1="238" x2="520" y2="340"/>
    <line x1="600" y1="238" x2="680" y2="340"/>
    <!-- Level 2 nodes -->
    <circle cx="120" cy="356" r="14" fill="#333"/>
    <circle cx="280" cy="356" r="14" fill="#333"/>
    <circle cx="360" cy="356" r="14" fill="#333"/>
    <circle cx="440" cy="356" r="14" fill="#333"/>
    <circle cx="520" cy="356" r="14" fill="#333"/>
    <circle cx="680" cy="356" r="14" fill="#333"/>
  </g>
  <!-- Grid underlay -->
  <g fill="#262626" opacity="0.5">
    <rect x="60" y="440" width="680" height="1"/>
    <rect x="60" y="480" width="680" height="1"/>
    <rect x="60" y="520" width="680" height="1"/>
    <rect x="60" y="560" width="680" height="1"/>
  </g>
</svg>
